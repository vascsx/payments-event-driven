services:

  postgres:
    image: postgres:16
    container_name: payments-postgres
    restart: always
    environment:
      POSTGRES_DB: paymentsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5431:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payments-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payments-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - payments-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payments-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: payments-zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payments-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: payments-kafka-ui
    restart: always
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - payments-network

  api:
    build:
      context: .
      dockerfile: src/Payments.EventDriven.Api/Dockerfile
    container_name: payments-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=paymentsdb;Username=postgres;Password=postgres
      Kafka__BootstrapServers: kafka:29092
      Kafka__Topic: payment-created
      Database__RunMigrationsOnStartup: true
    networks:
      - payments-network

  processor:
    build:
      context: .
      dockerfile: src/Payments.EventDriven.Processor/Dockerfile
    container_name: payments-processor
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=paymentsdb;Username=postgres;Password=postgres
      Kafka__BootstrapServers: kafka:29092
      Kafka__Topic: payment-created
      Kafka__GroupId: payment-processor-group
    networks:
      - payments-network

networks:
  payments-network:
    driver: bridge

volumes:
  postgres-data: